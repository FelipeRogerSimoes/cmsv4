<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casos Dashboard</title>
</head>
<body>
    <h1>Casos Dashboard</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Description</th>
            <th>Status</th>
        </tr>
        {% for caso in casos %}
        <tr>
            <td>{{ caso.id }}</td>
            <td>{{ caso.description }}</td>
            <td>{{ caso.status }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
